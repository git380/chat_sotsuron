<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
</head>
<body>
<input type="text" id="idInput" placeholder="ID">
<input type="text" id="message" placeholder="メッセージを入力">
<button onclick="sendMessage()">送信</button>
<div id="chat"></div>

<script>
    const webSocket = new WebSocket("ws://localhost:8765");

    // メッセージを受信
    webSocket.onmessage = (event) => {
        const chat = document.getElementById("chat");
        const message = document.createElement("p");//pタグ作成
        const indata = JSON.parse(event.data);
        message.textContent = indata.client_id + "さん | " + "チャット:" + indata.message;
        chat.appendChild(message);
    };

    // 送信ボタンが押されると、入力された文字を送る
    function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value;
        const idInput = document.getElementById("idInput");
        const clientId = idInput.value;
        // JavaScriptオブジェクトを作成
        const data = {"client_id": clientId, "message": message}
        // JSONへ変換
        const jsonData = JSON.stringify(data);
        // 送信
        webSocket.send(jsonData);
        messageInput.value = "";
    }
</script>
</body>
</html>
