<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
</head>
<body>
<input type="text" id="idInput" placeholder="ID">
<button onclick="startWebSocket()">参加</button>
<input type="text" id="message" placeholder="メッセージを入力">
<button onclick="sendMessage()">送信</button>
<div id="chat"></div>

<script>
    let webSocket; // WebSocketを格納する変数

    // 参加ボタンが押されたときにWebSocketを開始
    function startWebSocket() {
        webSocket = new WebSocket("ws://localhost:8765");

        // WebSocketの接続が開いたときの処理
        webSocket.onopen = () => {
            console.log("WebSocketが開かれました。");
            // ここで何か追加の初期化処理を行うことができます
        };

        // メッセージを受信したときの処理
        webSocket.onmessage = (event) => {
            console.log(event.data)
            handleMessage(JSON.parse(event.data));
        };

        // WebSocketの接続が閉じたときの処理
        webSocket.onclose = () => {
            console.log("WebSocketが閉じられました。");
            // ここで再接続などの処理を行うことができます
        };
    }

    // メッセージを処理する関数
    function handleMessage(indata) {
        const chat = document.getElementById("chat");
        const messageId = indata.messageId;

        const idInput = document.getElementById("idInput");
        const clientId = idInput.value;

        // すでに表示されているメッセージを検索
        const existingMessage = document.getElementById(`message-${messageId}`);

        if (existingMessage) {
            // すでに表示されているメッセージがあれば、内容を更新
            // 未読・既読
            const readStatus = existingMessage.querySelector("p.read-status");
            if (readStatus) {
                // キーとそのステータスを格納する配列
                const keyStatus = [];
                for (const key in indata.checked) {
                    if (indata.checked[key]) {
                        keyStatus.push(key + "=既読");
                    } else {
                        keyStatus.push(key + "=未読");
                    }
                }
                // 配列の内容をテキストとして表示
                readStatus.textContent = keyStatus.join(" / ");
            }
            // チェックボックス
            const checkbox = existingMessage.querySelector("input[type='checkbox']");
            if (checkbox) {
                checkbox.checked = indata.checked[clientId];
            }
        } else {
            // 新しいメッセージを作成
            const message = document.createElement("p");//pタグ作成
            // idにmessageIDを設定
            message.id = `message-${messageId}`;
            // 表示内容
            message.textContent = indata.client_id + "さん | " + "チャット:" + indata.message;

            const checkbox = document.createElement("input");

            // 未読・既読機能
            if (idInput.value === indata.client_id) {
                const check = document.createElement("p");
                // キーとそのステータスを格納する配列
                const keyStatus = [];
                for (const key in indata.checked) {
                    if (indata.checked[key]) {
                        keyStatus.push(key + "=既読");
                    } else {
                        keyStatus.push(key + "=未読");
                    }
                }
                // 配列の内容をテキストとして表示
                check.textContent = keyStatus.join(" / ");
                // 未読・既読ステータスを識別するためのクラスを追加
                check.classList.add("read-status");
                // 未読・既読をpタグの後に追加
                message.appendChild(check);
            } else {
                // チェックボックスを作成
                checkbox.type = "checkbox";
                checkbox.checked = indata.checked[clientId];
                // チェックボックスをpタグの後に追加
                message.appendChild(checkbox);
            }

            // チェックボックスが変更されたときの処理
            checkbox.addEventListener("change", function () {
                // チェックボックスの状態をサーバーに送信
                const data = {
                    "messageId": messageId,
                    "client_id": indata.client_id,
                    "message": indata.message,
                    "checked": {[clientId]: checkbox.checked}
                };
                // JSONに戻してサーバへ送信
                webSocket.send(JSON.stringify(data));
            });

            // messageをdivタグのchatの後に追加
            chat.appendChild(message);
        }
    }

    // 送信ボタンが押されると、入力された文字を送る
    function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value;
        const idInput = document.getElementById("idInput");
        const clientId = idInput.value;
        // JavaScriptオブジェクトを作成
        const data = {
            "messageId": Date.now(),
            "client_id": clientId,
            "message": message,
            "checked": {} // チェックボックスの初期状態
        };
        // JSONへ変換
        const jsonData = JSON.stringify(data);
        // 送信
        webSocket.send(jsonData);
        messageInput.value = "";
    }
</script>
</body>
</html>
